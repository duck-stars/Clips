<form class="flex flex-col gap-1 text-md text-white">
    <!-- Name-->
    <label class="font-bold mt-5">Name:</label>
    <input
        type="text"
        placeholder="Enter Name"
        class="border rounded-sm p-2"
    >

    <!-- Email-->
    <label class="font-bold mt-5">Email:</label>
    <input
        type="text"
        placeholder="Enter Email"
        class="border rounded-sm p-2"
    >

    <!-- Phone Number-->
    <label class="font-bold mt-5">Phone Number:</label>
    <input
        type="text"
        placeholder="Enter Phone Number"
        class="border rounded-sm p-2"
    >
    <!-- Password -->
    <label class="font-bold mt-5">Password:</label>
    <input
        type="password"
        placeholder="Enter Password"
        class="border rounded-sm p-2"
    >

    <!-- Confirm Password -->
    <label class="font-bold mt-5">Confirm Password:</label>
    <input
        type="password"
        placeholder="Confirm Password"
        class="border rounded-sm p-2"
    >

    <!-- Submit Button -->
    <button
        class="bg-indigo-400 rounded-md p-2 font-bold cursor-pointer mt-2"
        >Submit
    </button>
</form>
